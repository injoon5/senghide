<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">


<style>
.container {
  position: relative;
  width: 100%;
  overflow: hidden;
  padding-top: 56.25%; /* 16:9 Aspect Ratio */
}

.responsive-iframe {
  position: absolute;
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  width: 100%;
  height: 100%;
  border: none;
}
</style>
</head>
<body>

<script>
var uAgent = navigator.userAgent.toLowerCase(); 
var mobilePhones = new Array('iphone', 'ipod', 'ipad', 'android', 'blackberry', 'windows ce','nokia', 'webos', 'opera mini', 'sonyericsson', 'opera mobi', 'iemobile'); 
for (var i = 0; i < mobilePhones.length; i++){ if (uAgent.indexOf(mobilePhones[i]) != -1){ location.href="/mobile.html"; } };
</script>


<div>
  <iframe class="responsive-iframe" src="http://sengboo.dothome.co.kr/"></iframe>
</div>

</body>
</html>
